<!DOCTYPE html> 
<html>
	<head>

		<meta charset="utf-8">
	    <title>FB_CONNECT</title> 
		
		 <style>
		      html, body, #map-canvas {
		        height: 100%;
		        margin: 0px;
		        padding: 0px
		      }
	    </style>
	</head> 
	<body>
		
		<div id="fb-root"></div>
		<script src="phonegap.js"></script> 
		<script src="cdv-plugin-fb-connect.js"></script>
		<script src="facebook-js-sdk.js"></script>
		 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
	    
	    <script type="text/javascript">

            if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
            if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
            if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');
            
			//asd
			function connect(){
				
			
 						FB.login(

	                         function(response) {

	                         	console.log(response)

	                         },
	                         { scope: "email" }
                         );


			}

			function feed(){


			    console.log('Debug 1');

				var params = {

				    method: 'feed',
				    name: 'Facebook Dialogs',
				    link: 'https://developers.facebook.com/docs/reference/dialogs/',
				    picture: 'http://fbrell.com/f8.jpg',
				    caption: 'Reference Documentation',
				    description: 'asdsad Dialogs provide a simple, consistent interface for applications to interface with users.'
				};
				
				console.log(params);
				
			    FB.ui(params, function(obj) { console.log(obj);});
			
			}

			document.addEventListener('deviceready', function() {
                                      try {
                                      alert('Device is ready! Make sure you set your app_id below this alert.');
                                      FB.init({ appId: "1404046476496653", nativeInterface: CDV.FB, useCachedDialogs: false });
                            
                                      } catch (e) {
                                      alert(e);
                                      }
                                      }, false);


			var map;
			function initialize() {
			  
			  var mapOptions = {
			    zoom: 8,
			    center: new google.maps.LatLng(-34.397, 150.644),
			    mapTypeId: google.maps.MapTypeId.ROADMAP
			  };

			  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			}

			google.maps.event.addDomListener(window, 'load', initialize);



		</script>
	   
		<a href="#" onclick="connect()">FB ONNECT</a>
		<a href="#" onclick="feed()">POST</a>
		<div id='debug'></div>
		<div id="map-canvas"></div>
	</body>
</html>
